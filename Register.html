<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgroStats_Sign-up</title>
    <style>
body {
  background-image: url('background_image.jpeg'); background-size:100% 100%;
}
    </style>
</head>
<body>
<!TitleLine>
<img src="pictlogo.png" alt="PICT Logo" width="142" height="142" style="margin-left:10%;margin-top:5%;margin-bottom:-5%;">
<!Name of the software>
<h1 style="text-align:center;font-family:verdana;">
    <b><textarea style="width:20cm;height:3cm;text-align:center;font-size:200%;font-family:Algerian;font-color:rgb(0,255,0);margin-top:-20%;margin-left:5.5%;background-color:rgb(160,145,255);">AGROSTATS</textarea></b></h1>
<nav class="NavBar" style="margin-left:25.5%;margin-top:-1.6%;text-align:right;margin-right:40%;width:20cm;height:1cm;">
  <a href="index.html" class="button NavBar-item" style="margin-right:5%;text-color:dark blue;">Home</a>
  <a href="contact.html" class="button NavBar-item" style="margin-right:5%;text-color:dark blue;">Contact</a>
</nav>
<img src="agrostatslogo.png" alt="WEB Logo" width="142" height="142" style="margin-left:85%;margin-top:-11.2%;margin-bottom:5%;">
<h2 style="text-align:center;font-family:oldenglishtext;font-size:300%;bold;margin-top:-1%;margin-left:8%;">Registration</h2>

<!Registration Page>

<form action="Next.html" method="post" style="width:20cm;height:23cm;margin-left:25%;margin-right:5%;margin-top:1%;background-color:rgb(215,225,200);border:1mm solid rgb(200,100,150);font-size:22px;font-family:'Aladin';font-color:dark-blue;text-align:left;">
    
    <label for="Username" style="margin-left:2%;font-color:blue;"> Name: </label><br>
    <input type="text" id="Username" name="Username" style="width:18cm;height:1cm;border:0.8mm solid rgb(0,0,0);margin-top:2%;margin-bottom:3%;margin-left:2%;font-size:h3;text-color:grey;"><br>
    <label for="email" style="margin-left:2%;font-color:blue;"> Email-Id: </label><br>
    <input type="email" id="email" name="email" style="width:18cm;height:1cm;border:0.8mm solid black;margin-left:2%;margin-top:2%;margin-bottom:3%;text-align:left;font-size:h3;text-color:grey;"><br>
    <label for="password" style="margin-left:2%;font-color:blue;"> Create Password: </label><br>
    <input type="password" id="password" name="password1" maxlength="8" minlength="6"  required style="width:18cm;height:1cm;border:0.8mm solid black;margin-left:2%;margin-top:2%;margin-bottom:3%;text-align:left;font-size:h3;text-color:grey;"><br>
    <label for="password" style="margin-left:2%;font-color:blue;"> Confirm Password: </label><br>
    <input type="password" id="password" name="password2" maxlength="8" minlength="6" required style="width:18cm;height:1cm;border:0.8mm solid black;margin-left:2%;margin-top:2%;margin-bottom:3%;text-align:left;font-size:h3;text-color:grey;"><br>
    <label for="Mobile Number" style="margin-left:2%;font-color:blue;"> Mobile No.: </label><br>
    <input type="text" id="Mobile Number" name="Mobile Number" size="10" required style="width:18cm;height:1cm;border:0.8mm solid black;margin-left:2%;margin-top:2%;margin-bottom:3%;text-align:left;font-size:h3;text-color:grey;"><br>
    <label for="birthday" style="margin-left:2%;font-color:blue;"> Date of Birth: </label><br>
    <input type="date" id="birthday" name="birthday" min="01" max="31" required style="width:5cm;height:1.3cm;background-color:grey;margin-left:3%;margin-bottom:2%;"><br>
    <label for="region" style="margin-left:2%;font-color:blue;"> Your Landmark: </label><br>
    <input type="text" id="region" name="region" style="width:18cm;height:1cm;border:0.8mm solid black;margin-left:2%;margin-top:2%;margin-bottom:3%;text-align:left;font-size:h3;text-color:grey;"><br>
    <label for="answer" style="margin-left:2%;font-color:blue;"> Are you a Farmer? </label>
    <input type="radio" id="answer" name="Yes" value="Yes" max="1" >
    <label for="answer" style="margin-left:2%;font-color:blue;">Yes</label>
    <input type="radio" id="answer" name="No" value="No" max="1">
    <label for="answer" style="margin-left:2%;font-color:blue;">No</label><br>
    <input type="submit" value="Submit" style="width:3cm;height:1cm;text-align:center;background-color:green;margin-left:50%;margin-top:5%;margin-bottom:5%;">
</form>
<!div>
    {!% for message in messages %}
    <!h3> {{!message}} <!/h3>
    {! % endfor % }
<!/div>
</body>
</html>
